<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <title>My first three.js app</title>
      <style>
         body {
            position: absolute;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
         }

         div#container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 5px;
            border: 2px dashed gray;
         }

         div#controls {
            flex-basis: 200px;
            border: 2px dashed blue;
         }

         div#editor {
            width: 100%;
            /* height: 100%; */
            display: flex;
            flex-direction: row;
            border: 2px dashed firebrick;
         }

         div.resizable {
            border: 1px solid black;
            min-height: 256px;
            resize: both;
            overflow-y: auto;
            cursor: pointer;
         }

         div#scene {
            flex-grow: 1;
            display: none;
            border: 2px dashed green;
            /* height: 100%; */
         }

         canvas {
            width: 100%;
            height: 97%;
            box-sizing: border-box;
         }
      </style>
      <script async="true" src="./app.min.js"></script>
   </head>

   <body>
      <div id='container'>
         <div id="editor">
            <div id="controls">
               <input id="getterControl" type="file" multiple />
               <input id="contrastControl" type="range" min="0.1" max="1" value="0.7" step="0.1" />
               <button id="createControl">Create ConvexGeometry</button>
            </div>
            <div class="resizable">
               <canvas id="editorCanvas"> Canvas is not available</canvas>
            </div>
         </div>
         <div id="scene">
            <canvas id="sceneCanvas"> Canvas is not available </canvas>
         </div>
      </div>
   </body>

</html>
