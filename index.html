<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <title>MRT</title>
      <style>
         body {
            position: absolute;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-x: hidden;
         }

         div.resizable {
            width: 512px;
            height: 512px;
            box-sizing: border-box;
            border-bottom: 1px dashed black;
            border-right: 1px solid black;
            resize: both;
            overflow-y: auto;
            cursor: pointer;
         }

         div#container {
            flex-direction: row;
            display: flex;
            box-sizing: border-box;
            width: 100%;
         }

         div#console {
            position: absolute;
            height: auto;
            bottom: 0;
            right: 0;
            left: 0;
         }

         div#console #output {
            display: inline-block;
            max-height: 200px;
            overflow-y: scroll;
         }

         div#editor {
            box-sizing: border-box;
         }

         div#scene {
            box-sizing: border-box;
            flex-grow: 1;
         }

         canvas {
            width: 100%;
            height: 97%;
            cursor: crosshair;
            box-sizing: border-box;
            border: lightgrey 1px solid;

         }

         .panel {
            box-sizing: border-box;
            background: #EBEBEB;
            border-top: 1px solid #afafaf;
            border-bottom: 1px solid #afafaf;
         }

         .button {
            display: inline-block;
            cursor: pointer;
            padding: 3px;
            margin-right: 3px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #9a9a9a;
            text-decoration: none;
            font-family: "Lucida Grande", "Lucida Sans Unicode", sans-serif;
            font-weight: normal;
            color: #000;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.09);
            background-image: -webkit-gradient(linear, left bottom, left top, color-stop(0, #EBEBEB), color-stop(0.5, #ECECEC), color-stop(0.5, #F3F3F3), color-stop(1, #FFFFFF));
            background-image: -moz-linear-gradient(center bottom, #EBEBEB 0%, #ECECEC 50%, #F3F3F3 50%, #FFFFFF 100%);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 1), 0 1px 0 rgba(0, 0, 0, 0.09);
         }

         .button:active {
            box-shadow: inset 0 16px 0 rgba(0, 115, 215, 0.3), inset 0 1px 0 rgba(255, 255, 255, 1), 0 1px 0 rgba(0, 0, 0, 0.09);
            background-image: -webkit-gradient(linear, left bottom, left top, color-stop(0, #D3F7FD), color-stop(0.5, #87C5FB), color-stop(0.5, #A1D1F9), color-stop(1, #D4E9FC));
            background-image: -moz-linear-gradient(center bottom, #D3F7FD 0%, #87C5FB 50%, #A1D1F9 50%, #D4E9FC 100%);
            border-top-color: #5a5caf;
            border-bottom-color: #52536f;
            border-left-color: #56578f;
            border-right-color: #56578f;
         }
      </style>
      <script async="true" src="./app.min.js"></script>
   </head>

   <body>
      <div id="controls" class='panel'>
         <label class='button' id="getterControlLabel" for="getterControl">–í—ã–±—Ä–∞—Ç—å —Å–Ω–∏–º–∫–∏</label>
         <input id="getterControl" type="file" style="display:none;" multiple />

         <label for="contrastControl">–ö–æ–Ω—Ç—Ä–∞—Å—Ç</label>
         <input id="contrastControl" type="range" min="-50" max="50" value="0" step="5" />

         <label for="gridControl">–°–µ—Ç–∫–∞</label>
         <input id="gridControl" type='checkbox' />
         <label id="gridStepControlLabel" for="gridStepControl" style='display:none;'>–®–∞–≥ —Å–µ—Ç–∫–∏, –º–º</label>
         <input id="gridStepControl" type="number" min="1" max="10" value="5" step="1" style='display:none;' />

         <button id="createControl" class='button'>–ü–æ—Å—Ç—Ä–æ–∏—Ç—å</button>
         <button id="saveControl" class='button'>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

         <label class='button' for="uploadControl">–í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</label>
         <input id="uploadControl" type="file" style="display:none;" accept="application/json" />
      </div>
      <div id='container'>
         <div id="editor" class="resizable"> </div>
         <div id="scene" class="resizable"> </div>
      </div>
      <div id="console" class='panel'>
         <button id="clearControl" class="button">üû´</button>
         <div id="output"></div>
      </div>
   </body>

</html>
